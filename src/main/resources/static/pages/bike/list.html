function delBike(bid){
	if(confirm("确认删除此单车?")==false){
		return;
	}
	  $.ajax({
			type:'POST',//可选get
		　　url:'/bycicle/delBike',
		　　data:{
			bid:bid
		},
		   dataType:'json',
		   success:function(res){
			   if(res.code==1){
				   $("#tr"+bid).remove();
				   alert("删除成功!");
			   }else{
				   alert("删除失败,请重试!");
			   }
		   }
	}) 
}

function delChekedBike(bid){
	
	if(confirm("确认删除选中的单车?")==false){
		return;
	}
	var checkValue=''; 
	//或者 var checkValue=[];
	$('input:checkbox:checked').each(function(){  
		checkValue+=$(this).val()+',';
	}); 
	$.ajax({
			type:'POST',//可选get
		　　url:'/bycicle/delChekedBike',
		　　data:{
			checkValue:checkValue
		},
		   dataType:'json',
		   success:function(res){
			   if(res.code>0){
				   $('input:checkbox:checked').each(function(){  
					   $("#tr"+$(this).val()).remove();		
					}); 
				   alert("删除成功!");
			   }else{
				   alert("删除失败,请重试!");
			   }
		   }
	}) 
	
}
